views:
- title: Urban
  sections:
  - type: grid
    cards:
    - type: custom:energy-flow-card-plus
      entities:
        battery:
          entity:
            production: sensor.urban_batterie_virtuelle_entree_horaire
            consumption: sensor.urban_batterie_virtuelle_sortie_horaire
          state_of_charge: input_number.urban_batterie_virtuelle_stock
          state_of_charge_unit: kwh
          use_metadata: true
        grid:
          entity:
            consumption: sensor.urban_energie_importee_enedis
          use_metadata: false
        home:
          entity: sensor.urban_energie_consommee_totale
          subtract_individual: false
          use_metadata: false
          override_state: false
        solar:
          entity: sensor.urban_energie_solaire_produite
      clickable_entities: true
      display_zero_lines: true
      use_new_flow_rate_model: true
      energy_date_selection: false
      wh_decimals: 1
      kwh_decimals: 0
      min_flow_rate: 1
      max_flow_rate: 6
      max_expected_energy: 2000
      min_expected_energy: 10
      wh_kwh_threshold: 1000
      title: Energy Flow Card
    - type: custom:apexcharts-card
      graph_span: 3d
      span:
        end: minute
      header:
        show: true
        title: Batterie Virtuelle
        show_states: true
        colorize_states: true
      series:
      - entity: input_number.urban_batterie_virtuelle_stock
        yaxis_id: first
        name: Stock batterie
        type: line
        group_by:
          duration: 0.5h
          func: last
        stroke_width: 3
      - entity: input_number.urban_batterie_virtuelle_pointage
        yaxis_id: first
        name: Pointage manuel
        type: line
        stroke_width: 3
        color: "#995000"
        show:
          in_chart: false
      yaxis:
      - id: first
        decimals: 1
        apex_config:
          tickAmount: 4
    - type: custom:power-flow-card-plus
      entities:
        battery:
          entity:
            consumption: sensor.urban_puissance_batterie_virtuelle_out
            production: sensor.urban_puissance_batterie_virtuelle_in
          state_of_charge: input_number.urban_batterie_virtuelle_stock
          display_state: one_way_no_zero
          state_of_charge_unit: kwh
          show_state_of_charge: true
          use_metadata: true
          color_circle: true
        grid:
          entity: sensor.puissance_import_enedis
          secondary_info: {}
        solar:
          entity: sensor.urban_puissance_solaire_instant
          display_zero_state: true
          secondary_info: {}
        home:
          secondary_info: {}
          entity: sensor.puissance_totale_consommee
          override_state: true
      clickable_entities: true
      display_zero_lines: true
      use_new_flow_rate_model: true
      w_decimals: 0
      kw_decimals: 1
      min_flow_rate: 0.75
      max_flow_rate: 6
      max_expected_power: 2000
      min_expected_power: 0.01
      watt_threshold: 1000
      transparency_zero_lines: 0
      sort_individual_devices: false
      title: Power Flow Card
    - type: custom:apexcharts-card
      graph_span: 3d
      span:
        end: minute
      header:
        show: true
        title: Bilan energie réseau
        show_states: true
        colorize_states: true
      apex_config:
        chart:
          type: line
      series:
      - entity: sensor.urban_energie_restituee_au_reseau
        yaxis_id: first
        type: line
        color: green
        group_by:
          duration: 0.5d
          func: diff
        name: Variation quotidienne
      yaxis:
      - id: first
        decimals: 0
        apex_config:
          tickAmount: 4
    - type: custom:apexcharts-card
      graph_span: 3day
      span:
        end: minute
      header:
        show: true
        title: Batterie Virtuelle - Flux Horaire
        show_states: true
        colorize_states: true
      apex_config:
        chart:
          type: area
        stroke:
          curve: smooth
      series:
      - entity: input_number.urban_energie_battery_in_hourly
        yaxis_id: first
        name: Entrée Batterie (IN)
        type: line
        color: "#00C853"
        stroke_width: 3
        group_by:
          duration: 1h
          func: median
      - entity: input_number.urban_energie_battery_out_hourly
        name: Sortie Batterie (OUT)
        yaxis_id: first
        type: line
        color: "#D50000"
        stroke_width: 3
        group_by:
          duration: 1h
          func: median
      - entity: sensor.urban_energie_restituee_au_reseau_hourly
        name: Bilan energie
        yaxis_id: second
        type: line
        color: yellow
        stroke_width: 1
        group_by:
          duration: 1h
          func: median
      yaxis:
      - id: first
        decimals: 1
        apex_config:
          tickAmount: 4
      - id: second
        opposite: true
        decimals: 1
        apex_config:
          tickAmount: 4
    - type: custom:vertical-stack-in-card
      cards:
      - type: entities
        entities:
        - entity: sensor.urban_energie_restituee_au_reseau_hourly
          name: Variation horaire
        - entity: sensor.urban_batterie_virtuelle_entree_horaire
          secondary_info: none
          name: "Batt in pour dashboard energy "
        - entity: sensor.urban_batterie_virtuelle_sortie_horaire
          name: Batt out pour dashboard energy
        title: Index horaire et sensor horaire
        grid_options:
          columns: 12
          rows: 6
        state_color: true
      - type: custom:vertical-stack-in-card
        title: Batterie Virtuelle (kWh)
        cards:
        - type: custom:numberbox-card
          entity: input_number.urban_batterie_virtuelle_pointage
          name: "Pointage manuel "
          icon: mdi:target
          min: 0
          max: 100
          step: 0.1
          unit: kWh
          style: |
            ha-card {
              margin-bottom: 8px;
            }
          secondary_info: à date de facture
          border: true
        - type: custom:numberbox-card
          entity: input_number.urban_batterie_virtuelle_stock
          name: Stock calculé
          icon: mdi:battery
          min: -100
          max: 200
          step: 0.1
          unit: kWh
          border: false
    column_span: 3
  - type: grid
    cards:
    - type: heading
      heading_style: title
    column_span: 2
  cards: []
  type: sections
  max_columns: 3
  dense_section_placement: false
